<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Loan Calculator</title>
    <style>
        #loading, #results
        {
            display: none;
        }
    </style>
  </head>
  <body class="bg-secondary ">
      <div class="container">
          <div class="row">
              <div class="col-mid-3 mx-auto">
                  <div class="card card-body text-center mt-5">
                     <h1 id="heading">Loan Calculator</h1> 
                  <form id="loan-form">
              <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input type="number" class="form-control" id="interest" placeholder="Interest Rate">
                </div>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years to Pay">
            </div>

            <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-block btn-dark submit">
            </div>
                  </form>

                  <!--Loader Here -->
                  
                  <div id="loading">
     <img src="img/loader.gif" alt="loader">
                  </div>
                
                  <!--
                      Results
                  -->
                  <div id="results" class="pt-4">  
              <h5>Results</h5>
                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Monthly Payment</span>
                        <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Total Payment</span>
                        <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon pl-4">Total Interest</span>
                        <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>


            </div>



                  
                    </div>
              </div>
          </div>
      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
